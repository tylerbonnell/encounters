<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Encounters</title>

    <!-- Bootstrap core CSS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="encounters.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="encounters.js"></script>
</head>

<body>

    <!-- Begin page content -->
    <main role="main" class="container">

        <h1 class="mt-5">Encounters</h1>
        <p class="lead">Track initiative order and encounter metadata turn-by-turn. If a character's metadata has <strong>duration</strong> set, it will decrement at the end of that character's turn.</p>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="round-counter">Round: 1</span>
            </div>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="advance()">Advance Turn</button>
            </div>
        </div>

        <h2 class="mb-3 mt-5">Characters</h1>

        <div style="display:none">
            <div class="input-group mb-3" id="character-example">
                <div class="input-group-prepend">
                    <span class="input-group-text">Name</span>
                </div>
                <input type="text" class="form-control char-name">
                <div class="input-group-append input-group-prepend">
                    <span class="input-group-text">Initiative</span>
                </div>
                <input type="number" class="form-control char-init">
                <div class="input-group-append">
                    <button type="button" class="btn btn-outline-secondary">Action</button>
                    <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item add-meta" href="#">Add Metadata</a>
                        <a class="dropdown-item delete-char" href="#">Delete Character</a>
                    </div>
                </div>
            </div>
            
            <div class="input-group mt-2 ml-4" id="metadata-example">
                <div class="input-group-prepend">
                    <span class="input-group-text">Metadata</span>
                </div>
                <input class="form-control meta-data" aria-label="With textarea">
                <div class="input-group-append input-group-prepend">
                    <span class="input-group-text" id="">Duration</span>
                </div>
                <input type="number" class="form-control meta-duration" style="max-width:130px" id="delete-meta" placeholder="Permanent">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary delete-meta" type="button">Delete</button>
                </div>
            </div>
        </div>

        <div id="characters"></div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="">Name</span>
            </div>
            <input type="text" class="form-control" id="new-char-name" placeholder="Battle Pope">
            <div class="input-group-append input-group-prepend">
                <span class="input-group-text" id="">Initiative</span>
            </div>
            <input type="number" class="form-control" id="new-char-init" placeholder="0">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="addCharacter()">Add Character</button>
            </div>
        </div>

    </main>
</body>

</html>
